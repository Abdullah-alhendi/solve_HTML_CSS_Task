<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            width: 40%;
            border: 1px solid black;
            padding: 10px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        
    </style>
</head>
<body>
    <h1>Tables in HTML</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Job role</th>
        </tr>
        <tr>
            <td colspan="2">Saleem Senior</td>
            
        </tr>
        <tr>
            <td>Waleed</td>
            <td>.net Developer</td>
        </tr>
        <tr>
            <td colspan="2">Ahmad Senior</td>
            
        </tr>
    </table>
</body>
</html>
